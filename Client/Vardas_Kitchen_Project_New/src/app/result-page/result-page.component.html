<div class="general-wraper">
    <!--- side bar --->
    <aside class="wrapper">
        <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#" style="font-size: 110%;">סנן תוצאות לפי</a>
            </li>
            <li>
                <a href="#">רמה קלה</a>
                <input type="checkbox" value="קל">
            </li>
            <li>
                <a href="#">רמה בינונית</a>
                <input type="checkbox" value="בינוני">
            </li>
            <li>
                <a href="#">רמה קשה</a>
                <input type="checkbox" value="קשה">
            </li>
            <li>
                <a href="#">מעל חצי שעה</a>
                <input type="checkbox" value="Bike">
            </li>
            <li>
                <a href="#">מתחת לחצי שעה</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
      </div>
    </aside>

    <main dir="rtl">
        <div class="recepie-container" *ngFor="let result of searchResults" >
              <div class="rel-container">
                <div class="img-cont">
                  <h3 class="rec-name">{{result.recipe_name}}</h3>
                    <img [src]="'data:image/jpg;base64,'+result.img" class="pic"/>
                </div>
                  <div class="short-description">{{result.short_desc}}</div>
                  <span class="properties"></span>
                  <div class="caption">
                        <span class="level" dir="rtl">{{result.difficulty+" "}}</span>
                        <span class="duration" dir="rtl">{{result.ready_in.hours+"שעות ו- "+result.ready_in.minutes+"דקות "}}</span>
                        <span class="type" dir="rtl">{{result.which_meal}}</span>
                  </div>
                  <input type="button" class="enjoy-css" value="למתכון המלא +" [routerLink]="[ '/specificRecipe/' + result.recipe_name ]" routerLinkActive="active" />
            </div>
        </div>
    </main>
</div>
